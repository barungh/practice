<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Js to Excel</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="main.css" rel="stylesheet">
    <!-- use version 0.19.0 -->
    <script lang="javascript" src="https://cdn.sheetjs.com/xlsx-0.19.0/package/dist/xlsx.full.min.js"></script>
    <script src="index.js" defer></script>
  </head>
  <body>
    <code>Hare Krishna !</code>
    <table>
      <tr><th>name</th><th>birthday</th></tr>
    </table>
    <main class="main">
      <form action="">
        <div>
          <label for="name">First Name</label>
          <input type="text" name="name" placeholder="Name" required>
        </div>
          <label for="birthday">Last Name</label>
          <input type="date" name="birthday" required>
        <div class="form-example">
          <input type="submit" value="Add" id="submit">
        </div>
      </form>
      <button id="showData">Show Data</button>
      <button id="export">Export</button>
    </main> 

  
  </body>
</html>
